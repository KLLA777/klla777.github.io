<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeRoute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #appContent {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SafeRoute</h1>
  <p>Aplicație web pentru planificarea rutelor pietonale mai sigure.</p>
  <button onclick="startApp()">Începe</button>

  <div id="appContent"></div>

  <script>
    function startApp() {
      const appDiv = document.getElementById('appContent');
      appDiv.innerHTML = `
        <h2>Bine ai venit!</h2>
        <p>Aici va apărea funcționalitatea aplicației SafeRoute.</p>
        <p>Poți adăuga aici o hartă, opțiuni de traseu, filtre etc.</p>
      `;
    }
  </script>
</body>
</html>
